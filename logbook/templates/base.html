<html lang="en">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href=" http://getbootstrap.com/favicon.ico">

    <title>{% block titleblock %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href=" http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href=" http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src=" http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:#1c1c1e;" padding-bottom: 80px;>
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-left"><img width="48px" height="52px" src="{% static "images/guild_volunteering_small.png" %}" alt="Home"></a>
                <a class="navbar-brand" href="{% url 'logbook:index' %}">Guild Volunteering System</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a style="color:#eaecef;" href="{% url 'logbook:faq' %}">FAQ</a></li>
                    {% if user.is_authenticated %}
                    <li><a style="color:#eaecef;" href="{% url 'logbook:profile' %}">{{ user.username }}</a></li>
                    <li><a style="color:#eaecef;" href="{% url 'logbook:logout' %}">Logout</a></li>
                    {% else %}
                    <li><a style="color:#eaecef;" href="{% url 'logbook:login' %}">Login</a></li>
                    <li><a style="color:#eaecef;" href="{% url 'logbook:signup' %}">Sign Up!</a></li>
                    {% endif %}
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            {% block sideblock %}{% endblock %}
            {% block bodyblock %}{% endblock %}
        </div>
    </div>

    <div class="footer navbar-fixed-bottom hidden-xs hidden-sm" style="background-color: #1c1c1e; padding-top: 10px;">
        <div class="container-fluid">
            <a href="http://www.volunteering.guild.uwa.edu.au/"><img src="{% static "images/guild_volunteering_small.png" %}" width="80" height="90"></a>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src=" http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src=" http://getbootstrap.com/assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src=" http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
